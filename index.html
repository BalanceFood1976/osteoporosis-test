<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>골다공증 자가 테스트 해보기</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h1, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      animation-delay: 0.2s;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
      animation-delay: 0.4s;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover {
      background-color: #388e3c;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 개별 라벨 애니메이션 지연 설정 */
    label:nth-of-type(1) { animation-delay: 0.6s; }
    label:nth-of-type(2) { animation-delay: 0.7s; }
    label:nth-of-type(3) { animation-delay: 0.8s; }
    label:nth-of-type(4) { animation-delay: 0.9s; }
    label:nth-of-type(5) { animation-delay: 1.0s; }
    label:nth-of-type(6) { animation-delay: 1.1s; }
    label:nth-of-type(7) { animation-delay: 1.2s; }
    label:nth-of-type(8) { animation-delay: 1.3s; }
    label:nth-of-type(9) { animation-delay: 1.4s; }
    label:nth-of-type(10) { animation-delay: 1.5s; }
  
    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
    </style>
</head>
<body class="fade-in">
<h2>🦴 골다공증 자가 테스트</h2>
<p class="line">지금 나의 뼈 건강 상태, 간단한 문항으로 빠르게 체크해보세요.</p>
<form id="testForm">
<label><input name="q1" type="checkbox"/> 최근 키가 줄어든 느낌이 든다</label>
<label><input name="q2" type="checkbox"/> 허리나 등이 자주 아프거나 뻐근하다</label>
<label><input name="q3" type="checkbox"/> 구부정한 자세가 자주 나타난다</label>
<label><input name="q4" type="checkbox"/> 사소한 충격에도 골절이 생긴 적 있다</label>
<label><input name="q5" type="checkbox"/> 칼슘/비타민D를 잘 챙겨먹지 않는다</label>
<label><input name="q6" type="checkbox"/> 유제품을 거의 먹지 않는다</label>
<label><input name="q7" type="checkbox"/> 햇볕 쬐는 시간이 부족하다</label>
<label><input name="q8" type="checkbox"/> 가족 중 골다공증 진단받은 사람이 있다</label>
<label><input name="q9" type="checkbox"/> 최근 체중이 많이 줄었다</label>
<label><input name="q10" type="checkbox"/> 50세 이상이며 운동량이 부족하다</label>
<p class="line">체크한 개수에 따라 골다공증 위험 단계를 확인할 수 있어요.</p>
<button onclick="checkResult()" type="button">결과 확인하기</button>
</form>
<script>
    function checkResult() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      checkboxes.forEach(box => {
        if (box.checked) count++;
      });

      let nextPage = "";
      if (count <= 3) {
        nextPage = "result-low.html";
      } else if (count <= 5) {
        nextPage = "result-mid.html";
      } else if (count <= 7) {
        nextPage = "result-high.html";
      } else {
        nextPage = "result-veryhigh.html";
      }

      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = nextPage;
      }, 600);
    }
  </script>
</body>
</html>
