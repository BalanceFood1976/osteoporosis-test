<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>골다공증 자가 테스트 해보기</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h2>🦴 골다공증 자가 테스트</h2>
  <p class="line">지금 나의 뼈 건강 상태, 간단한 문항으로 빠르게 체크해보세요.</p>

  <form id="testForm">
    <label><input type="checkbox" name="q1" /> 최근 키가 줄어든 느낌이 든다</label>
    <label><input type="checkbox" name="q2" /> 허리나 등이 자주 아프거나 뻐근하다</label>
    <label><input type="checkbox" name="q3" /> 구부정한 자세가 자주 나타난다</label>
    <label><input type="checkbox" name="q4" /> 사소한 충격에도 골절이 생긴 적 있다</label>
    <label><input type="checkbox" name="q5" /> 칼슘/비타민D를 잘 챙겨먹지 않는다</label>
    <label><input type="checkbox" name="q6" /> 유제품을 거의 먹지 않는다</label>
    <label><input type="checkbox" name="q7" /> 햇볕 쬐는 시간이 부족하다</label>
    <label><input type="checkbox" name="q8" /> 가족 중 골다공증 진단받은 사람이 있다</label>
    <label><input type="checkbox" name="q9" /> 최근 체중이 많이 줄었다</label>
    <label><input type="checkbox" name="q10" /> 50세 이상이며 운동량이 부족하다</label>

    <p class="line">체크한 개수에 따라 골다공증 위험 단계를 확인할 수 있어요.</p>

    <div style="text-align: left;">
      <button type="button" onclick="checkResult()">결과 보기</button>
    </div>
  </form>

  <script>
    function checkResult() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      checkboxes.forEach(box => {
        if (box.checked) count++;
      });

      let nextPage = "";
      if (count <= 3) {
        nextPage = "result-low.html";
      } else if (count <= 5) {
        nextPage = "result-mid.html";
      } else if (count <= 7) {
        nextPage = "result-high.html";
      } else {
        nextPage = "result-veryhigh.html";
      }

      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = nextPage;
      }, 600);
    }
  </script>

</body>
</html>
