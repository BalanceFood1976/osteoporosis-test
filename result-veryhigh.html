<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>골다공증 결과 - 매우 높은 위험</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: auto;
      line-height: 1.8;
      text-align: center;
      background-color: #fef2f2;
    }
    .result {
      background: #ffe5e5;
      border-left: 6px solid #d32f2f;
      padding: 24px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .result h2 {
      margin-top: 0;
      color: #c62828;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <h2>🦴 골다공증 자가 진단 결과</h2>
  <div class="result">
    <h2>❗ 매우 높은 위험 (8개 이상 체크)</h2>
    <p><strong>골다공증 진행 가능성이 매우 높습니다.</strong><br>
    가까운 병원을 방문하여 <strong>정밀 검진</strong>을 받는 것을 권장합니다.</p>
    <p>👉 뼈 건강을 위한 식이요법, 약물 치료, 생활 습관 개선이 필요합니다.</p>
  </div>
  <button class="btn" onclick="window.location.href='index.html'">🔁 다시 테스트하기</button>
</body>
</html>
